name: Run Black

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.5'

      - name: Install black
        run: |
          pip install black

      - name: Run black
        run: |
          black .
